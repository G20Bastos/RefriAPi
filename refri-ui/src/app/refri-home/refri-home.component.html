

<p-panel header="Novo refrigerante">
  
  <div class="p-grid">

    <div class="p-col-2">Marca</div>
    <div class="p-col-10"> 
      <input pInputText type="text" [(ngModel)] = "refrigerante.marca">
    </div>

    <div class="p-col-2">Sabor</div>
    <div class="p-col-10"> 
      <input pInputText type="text" [(ngModel)] = "refrigerante.sabor">
    </div>

    <div class="p-col-2">Litragem</div>
    <div class="p-col-10"> 
      <input pInputText type="text" [(ngModel)] = "refrigerante.litragem">
    </div>

    <div class="p-col-2">Tipo</div>
    <div class="p-col-10"> 
      <input pInputText type="text" [(ngModel)] = "refrigerante.tipo">
    </div>

    <div class="p-col-2">Valor</div>
    <div class="p-col-10"> 
      <input pInputText type="text" [(ngModel)] = "refrigerante.valor">
    </div>

    <div class="p-col-2">Quantidade</div>
    <div class="p-col-10"> 
      <input pInputText type="text" [(ngModel)] = "refrigerante.quantidade">
    </div>

    <div class="p-col-10 p-offset-2"> 
        <button pButton type="submit" label="Adicionar" 
        (click)="adicionar()"></button>
        
      </div>

  </div>
</p-panel>

<br>


<p-table [value]="refrigerantes">

    <ng-template pTemplate="header">
    
      <tr>
        <th>Marca</th>
        <th>Litragem</th>
        <th>Tipo</th>
        <th>Sabor</th>
        <th>Quantidade</th>
        <th>Valor</th>
      </tr>
    </ng-template>
    
    
    
    <ng-template pTemplate="body" let-refrigerante>
      
    
      <tr>
          <td>{{refrigerante.marca}}</td>
          <td>{{refrigerante.litragem}}</td>
          <td>{{refrigerante.tipo}}</td>
          <td>{{refrigerante.sabor}}</td>
          <td>{{refrigerante.quantidade}}</td>
          <td>{{refrigerante.valor}}</td>
      </tr>
    </ng-template>

    </p-table>

    <p-toast></p-toast>
